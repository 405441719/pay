<!DOCTYPE html>
<html lang="zh-cmn-Hans"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="user-scalable=0"/>
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="author" content="SDTEAM">
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div th:include="common/header :: header">
</div>
<div id="mid">
    <div class="content login">
        <div class="wcon">
            <div class="lgleft fl"><img src="images/rlbanner.png" width="719" height="475"/></div>
            <div class="lgright fr">
                <div class="lrtitle"><strong class="fl">账户登录</strong> <span class="fr">还没账号？<a href="/regpage">立即注册</a></span>
                </div>
                <div id="lrform">
                    <form name="login" id="login" action="/login" th:action="@{/login}" onSubmit="return false;">
                        <div class="rl_input">
                            <i class="phoneicon"></i>
                            <input type="text" name="username" id="username" class="input" placeholder="请输入手机号码"
                                   maxlength="11" autocomplete="off"/>
                        </div>
                        <div class="rl_input">
                            <i class="pwdicon"></i>
                            <input type="password" name="password" id="password" class="input" placeholder="请输入密码"
                                   autocomplete="off" maxlength="15"/>
                        </div>
                        <div class="rl_input" id="showcode">
                            <i class="codeicon"></i>
                            <input type="text" name="vcode" id="ycode" maxlength="6"
                                   onkeyup="value=value.replace(/[W]/g,'')"
                                   onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^d]/g,''))"
                                   autocomplete="off" disabled="true" class="input" placeholder="输入验证码"/>
                            <img src="../images/code.png" th:src="@{/valicode}"  class="logincode"/>
                        </div>
                        <button type="button" name="loginbtn" id="loginbtn" class="rlbtn">立即登录</button>
                        <div class="links"><a href="forget.html" class="fl">忘记密码?</a><a href="/regpage" class="fr">免费注册</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="common/footer :: footer"></div>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/main.js"></script>
</body>
</html>
